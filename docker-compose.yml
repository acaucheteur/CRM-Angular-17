version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.6
    container_name: afpi-crm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: afpi_crm
      MYSQL_USER: afpi_crm_user
      MYSQL_PASSWORD: afpi_crm_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - afpi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: afpi-crm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - afpi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: afpi-crm-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: afpi_crm_user
      DB_PASSWORD: afpi_crm_password
      DB_DATABASE: afpi_crm
      JWT_SECRET: VotreSecretJWTTresSecurise_ChangezCeci_2024!
      JWT_EXPIRES_IN: 24h
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    networks:
      - afpi-network
    command: npm run start:dev

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: afpi-crm-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      API_URL: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - afpi-network
    command: npm start

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: afpi-crm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - afpi-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: afpi-crm-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - afpi-network
    depends_on:
      - prometheus

networks:
  afpi-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  prometheus_data:
  grafana_data:
